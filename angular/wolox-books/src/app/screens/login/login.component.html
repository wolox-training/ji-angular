<form class="login-form form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  <img class="logo" src="../../../assets/wolox_logo.svg" />
  <h1 class="title">Books</h1>
  <label class="label" for="email">
    Email
    <input class="input" id="email" type="email" formControlName="email" />
  </label>
  <div class="alert" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">{{validEmail}}</div>
  <label class="label" for="password">
    Password
    <input class="input" id="password" type="password" formControlName="password" />
  </label>
  <div class="alert" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">{{fieldRequired}}</div>
  <button class="btn" type="submit">Login</button>
  <hr class="separator">
  <button class="btn btn-outline" type="button" (click)="goToRegister()">Sign Up</button>
</form>
